<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css"/>
    <script src="javascript2.js"></script>
<body>
<style>
    .text-button {
        background: none;
        border: none;
        color: rgba(195, 191, 191, 0.32);
        cursor: pointer;
        font: inherit;
        padding: 0;
    }

    .text-button:hover {
        color: white;
    }
</style>
<header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 custom-table">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3 class="fw-bolder"><span th:text="${user.email}"></span></h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3>with roles: USER</h3>
                        </a>
                    </li>
                </ul>
                <form th:action="@{/logout}" th:method="POST">
                    <input type="submit" value="Logout" class="text-button"/>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="background-color: rgb(243, 243, 243);">
            <div class="row align-items-start h-100">
                <div class="col-lg-2"
                     style="background-color: white; height: 100vh; margin-left: -3mm;">
                    <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" style="margin-right: -3mm;"
                         aria-orientation="vertical">
                        <div style="margin-top: 20px;"></div>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active w-100 mylink" href="#" role="tab"
                               aria-selected="true">User</a>
                        </li>
                    </div>
                </div>
                <div class="col-lg-10" style="height: 100vh;">
                    <h1>User information-page</h1>
                    <table class="table table-bordered w-100">
                        <thead>
                        <tr class="table-header">
                            <th style="background-color: rgb(235, 235, 235);">About user</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <table class="table table-striped my-table w-100"> <!-- Добавлен w-100 -->
                                    <thead>
                                    <tr class="border-top">
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top">
                                        <th scope="row"><p><span th:text="${user.id}"></span></p></th>
                                        <td><p><span th:text="${user.name}"></span></p></td>
                                        <td><p><span th:text="${user.surname}"></span></p></td>
                                        <td><p><span th:text="${user.age}"></span></p></td>
                                        <td><p><span th:text="${user.email}"></span></p></td>
                                        <td>
                                            <span th:each="role, iterStat : ${user.roleSet}"
                                                  th:text="${role.role}" th:if="${role.role}"
                                                  style="margin-right: 7px;">
                                                <span th:if="${iterStat.last()}"> </span>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
