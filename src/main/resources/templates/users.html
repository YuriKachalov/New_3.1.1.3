<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css"/>

</head>

<body>
<style>
    .text-button {
        background: none;
        border: none;
        color: rgba(195, 191, 191, 0.32);
        cursor: pointer;
        font: inherit;
        padding: 0;
    }

    .text-button:hover {
        color: white;
    }
</style>

<header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 custom-table">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3><span th:text="${user1.email}"></span></h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3>with roles: ADMIN USER</h3>
                        </a>
                    </li>
                </ul>
                <form th:action="@{/logout}" th:method="POST">
                    <input type="submit" value="Logout" class="text-button"/>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="background-color: rgb(243, 243, 243);">
            <div class="row align-items-start h-100">
                <div class="col-lg-2" style="background-color: white; height: 100vh;">

                    <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist"
                         aria-orientation="vertical">
                        <li class="nav-item" role="presentation">
                            <div style="margin-top: 20px;"></div>
                            <a class="nav-link active w-100 mylink" href="/admin" role="tab"
                               aria-selected="true">Admin</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link w-100" href="/admin2" role="tab" aria-selected="false">User</a>
                        </li>
                    </div>
                </div>

                <div class="col-lg-10" style="height: 100vh;">
                    <div class="tab-content" id="v-pills-tabContent">
                        <!--                контейнер для Admin-->
                        <div class="tab-pane fade show active" id="v-home" role="tabpanel"
                             aria-labelledby="v-home-tab">
                            <h1 class="text-lg-start text-capitalize">Admin panel</h1>
                            <div>
                                <!-- Навигационные элементы -->
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                                data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                                aria-selected="true">Users table
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                                data-bs-target="#profile" type="button" role="tab"
                                                aria-controls="profile" aria-selected="false">New user
                                        </button>
                                    </li>
                                </ul>
                                <!-- Контейнеры содержимого -->
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel"
                                         aria-labelledby="home-tab">
                                        <table class="table table-bordered w-100">
                                            <thead>
                                            <tr class="table-header">
                                                <th style="background-color: rgb(235, 235, 235);">All users</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <table class="table table-striped my-table w-100">

                                                        <thead>
                                                        <tr class="border-top">
                                                            <th scope="col">ID</th>
                                                            <th scope="col">Name</th>
                                                            <th scope="col">Surname</th>
                                                            <th scope="col">Age</th>
                                                            <th scope="col">Email</th>
                                                            <th scope="col">Role</th>
                                                            <th scope="col">Edit</th>
                                                            <th scope="col">Delete</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="user : ${users}">
                                                            <td th:text="${user.id}"></td>
                                                            <td th:text="${user.name}"></td>
                                                            <td th:text="${user.surname}"></td>
                                                            <td th:text="${user.age}"></td>
                                                            <td th:text="${user.email}"></td>
                                                            <td th:text="${user.roleSet}"></td>

                                                            <td>

                                                                <button type="button" class="btn btn-info"
                                                                        data-bs-toggle="modal"
                                                                        data-bs-target="#modal1"
                                                                        th:attr="data-bs-target='#modal-' + ${user.id}"
                                                                > Edit
                                                                </button>
                                                            </td>

                                                            <div class="modal fade" th:id="'modal-' + ${user.id}">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <div
                                                                                    class="modal-title fs-5">
                                                                                Edit user
                                                                            </div>
                                                                            <button type="button"
                                                                                    class="btn-close"
                                                                                    data-bs-dismiss="modal"></button>
                                                                        </div>

                                                                        <div class="modal-body">
                                                                            <form action="#"
                                                                                  th:action="@{/user-update(id=${user.id})}"
                                                                                  th:object="${user}" method="post">

                                                                                <div class="mb-3">
                                                                                    <div
                                                                                            style="margin-top: 20px;">
                                                                                    </div>
                                                                                    <p class="text-center">
                                                                                        <label for="id"
                                                                                               class="form-label fw-bolder">ID</label>
                                                                                        <input type="text" id="id"
                                                                                               class="form-control custom-input"
                                                                                               th:value="${user.id}"
                                                                                               readonly
                                                                                               style="width: 50%; margin: 0 auto; display: block;">
                                                                                    </p>
                                                                                </div>


                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="name"
                                                                                               class="form-label fw-bolder">Name</label>
                                                                                        <input type="text"
                                                                                               id="name" name="name"
                                                                                               class="form-control custom-input"
                                                                                               th:value="${user.name}"
                                                                                               style="width: 50%; margin: 0 auto; display: block;">
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="surname"
                                                                                               class="form-label fw-bolder">Surname</label>
                                                                                        <input type="text"
                                                                                               id="surname"
                                                                                               name="surname"
                                                                                               class="form-control custom-input"
                                                                                               th:value="${user.surname}"
                                                                                               style="width: 50%; margin: 0 auto; display: block;">

                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="age"
                                                                                               class="form-label fw-bolder">Age</label>
                                                                                        <input type="number"
                                                                                               id="age" name="age"
                                                                                               class="form-control"
                                                                                               th:value="${user.age}"
                                                                                               style="width: 50%; margin: 0 auto; display: block;">
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="email"
                                                                                               class="form-label fw-bolder">Email</label>
                                                                                        <input type="email"
                                                                                               id="email" name="email"
                                                                                               class="form-control custom-input"
                                                                                               th:value="${user.email}"
                                                                                               style="width: 50%; margin: 0 auto; display: block;">
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label
                                                                                                for="password"
                                                                                                class="form-label fw-bolder">Password</label>
                                                                                        <input
                                                                                                type="password"
                                                                                                id="password"
                                                                                                name="passwordUser"
                                                                                                class="form-control custom-input"
                                                                                                style="width: 50%; margin: 0 auto; display: block;">
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3 text-center">
                                                                                    <label for="role"
                                                                                           class="form-label fw-bolder">Role</label>
                                                                                    <select th:name="roles" multiple
                                                                                            class="form-select mx-auto p-2"
                                                                                            style="width: 50%; height: 70px;">
                                                                                        <option th:each="role : ${roles}"
                                                                                                th:value="${role.id}"
                                                                                                th:text="${role.role}"></option>
                                                                                    </select>
                                                                                </div>

                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                            class="btn btn-secondary"
                                                                                            data-bs-dismiss="modal">
                                                                                        Close
                                                                                    </button>

                                                                                    <button type="submit"
                                                                                            class="btn btn-primary">
                                                                                        Edit
                                                                                    </button>
                                                                                </div>
                                                                            </form>
                                                                        </div>


                                                                    </div>
                                                                </div>
                                                            </div>


                                                            <!--                                                            кнопка delete -->
                                                            <td>
                                                                <button type="button" class="btn btn-danger"
                                                                        data-bs-toggle="modal"
                                                                        data-bs-target="#modal"
                                                                        th:attr="data-bs-target='#modal-delete-' + ${user.id}"
                                                                >Delete
                                                                </button>
                                                            </td>


                                                            <div class="modal fade" id="modal"
                                                                 th:id="'modal-delete-' + ${user.id}">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <div
                                                                                    class="modal-title fs-5">
                                                                                Delete user
                                                                            </div>
                                                                            <button type="button"
                                                                                    class="btn-close"
                                                                                    data-bs-dismiss="modal"></button>
                                                                        </div>
                                                                        <div class="modal-body">

                                                                            <form action="#"
                                                                                  th:action="@{/user-delete(id=${user.id})}"
                                                                                  th:object="${user}" method="post">

                                                                                <div class="mb-3">
                                                                                    <div
                                                                                            style="margin-top: 20px;">
                                                                                    </div>
                                                                                    <p class="text-center">
                                                                                        <label for="id1"
                                                                                               class="form-label fw-bolder">ID</label>
                                                                                        <input type="text" id="id1"
                                                                                               class="form-control custom-input"
                                                                                               th:value="${user.id}"
                                                                                               readonly
                                                                                               style="width: 54%; margin: 0 auto; display: block;"
                                                                                               disabled>
                                                                                    </p>
                                                                                </div>


                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="name1"
                                                                                               class="form-label fw-bolder">Name</label>
                                                                                        <input type="text"
                                                                                               id="name1"
                                                                                               th:value="${user.name}"
                                                                                               class="form-control custom-input"
                                                                                               readonly
                                                                                               style="width: 50%; margin: 0 auto; display: block;"
                                                                                               disabled>
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="surname1"
                                                                                               class="form-label fw-bolder">Surname</label>
                                                                                        <input type="text"
                                                                                               id="surname1"
                                                                                               th:value="${user.surname}"
                                                                                               class="form-control custom-input"
                                                                                               readonly
                                                                                               style="width: 50%; margin: 0 auto; display: block;"
                                                                                               disabled>
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="age1"
                                                                                               class="form-label fw-bolder">Age</label>
                                                                                        <input type="number"
                                                                                               id="age1"
                                                                                               th:value="${user.age}"
                                                                                               class="form-control custom-input"
                                                                                               readonly
                                                                                               style="width: 50%; margin: 0 auto; display: block;"
                                                                                               disabled>
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <p class="text-center">
                                                                                        <label for="email1"
                                                                                               class="form-label fw-bolder">Email</label>
                                                                                        <input type="text"
                                                                                               id="email1"
                                                                                               th:value="${user.email}"
                                                                                               class="form-control custom-input"
                                                                                               readonly
                                                                                               style="width: 50%; margin: 0 auto; display: block;"
                                                                                               disabled>
                                                                                    </p>
                                                                                </div>

                                                                                <div class="mb-3 text-center">
                                                                                    <label for="role"
                                                                                           class="form-label fw-bolder">Role</label>
                                                                                    <select th:name="roles" multiple
                                                                                            class="form-select mx-auto p-2"
                                                                                            style="width: 50%; height: 70px;"
                                                                                            disabled>
                                                                                        <option th:each="role : ${roles}"
                                                                                                th:value="${role.id}"
                                                                                                th:text="${role.role}"></option>
                                                                                    </select>
                                                                                </div>

                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                            class="btn btn-secondary"
                                                                                            data-bs-dismiss="modal">
                                                                                        Close
                                                                                    </button>
                                                                                    <button type="submit"
                                                                                            class="btn btn-danger">
                                                                                        Delete
                                                                                    </button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <!--                                        контейнер New user-->
                                    <div class="tab-pane fade" id="profile" role="tabpanel"
                                         aria-labelledby="profile-tab">


                                        <table class="table table-bordered w-100">
                                            <thead>

                                            <tr class="table-header">
                                                <th style="background-color: rgb(235,235,235);"><h4>Add new user</h4>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>


                                                    <div class="container" style="background-color: white;">
                                                        <div class="row">
                                                            <div class="d-flex justify-content-center">


                                                                <form action="#" th:action="@{/user-create}"
                                                                      th:object="${user}"
                                                                      method="post" class="w-50">

                                                                    <div class="mb-3">
                                                                        <div style="margin-top: 20px;"></div>
                                                                        <p class="text-center">
                                                                            <label for="name2"
                                                                                   class="form-label fw-bolder">Name</label>
                                                                            <input type="text" name="name"
                                                                                   id="name2"
                                                                                   class="form-control"
                                                                                   style="width: 80%; margin: 0 auto; display: block;"
                                                                                   placeholder="Name">
                                                                        </p>
                                                                    </div>

                                                                    <div class="mb-3">
                                                                        <p class="text-center">
                                                                            <label for="surname2"
                                                                                   class="form-label fw-bolder">Surname</label>
                                                                            <input type="text"

                                                                                   name="surname"
                                                                                   id="surname2" class="form-control"
                                                                                   style="width: 80%; margin: 0 auto; display: block;"
                                                                                   placeholder="Surname">
                                                                        </p>
                                                                    </div>

                                                                    <div class="mb-3">
                                                                        <p class="text-center">
                                                                            <label for="age2"
                                                                                   class="form-label fw-bolder">Age</label>
                                                                            <input type="number"
                                                                                   name="age"
                                                                                   id="age2"
                                                                                   class="form-control"
                                                                                   style="width: 80%; margin: 0 auto; display: block;"
                                                                                   placeholder="Age">
                                                                        </p>
                                                                    </div>

                                                                    <div class="mb-3">
                                                                        <p class="text-center">
                                                                            <label for="email2"
                                                                                   class="form-label fw-bolder">Email</label>
                                                                            <input type="email"
                                                                                   name="email" id="email2"
                                                                                   class="form-control"
                                                                                   style="width: 80%; margin: 0 auto; display: block;"
                                                                                   placeholder="Email">
                                                                        </p>
                                                                    </div>

                                                                    <div class="mb-3">
                                                                        <p class="text-center">
                                                                            <label for="password2"
                                                                                   class="form-label fw-bolder">Password</label>
                                                                            <input type="password"
                                                                                   name="passwordUser"
                                                                                   id="password2" class="form-control"
                                                                                   style="width: 80%; margin: 0 auto; display: block;"
                                                                                   placeholder="Password">
                                                                        </p>
                                                                    </div>

                                                                    <div class="mb-3">
                                                                        <p class="text-center">
                                                                            <label for="roles"
                                                                                   class="form-label fw-bolder">Role</label>
                                                                            <select th:name="roles" multiple
                                                                                    class="form-select mx-auto p-2"
                                                                                    style="width: 80%; height: 70px;"
                                                                                    id="roles">
                                                                                <option th:each="role : ${roles}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.role}">
                                                                                </option>
                                                                            </select>
                                                                        </p>
                                                                    </div>
                                                                    <p class="text-center">
                                                                        <button type="submit" class="btn btn-success">
                                                                            Add new user
                                                                        </button>
                                                                    </p>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                контейнер для User-->
                    <div class="tab-pane fade" id="v-profile" role="tabpanel" aria-labelledby="v-profile-tab">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
